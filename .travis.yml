sudo: false
language: php
branches:
  only:
  - master
notifications:
  email: false

.template_phpunit: &phpunit
  services:
  - docker
  before_install:
  - composer config platform.php 5.6.3
  - composer update --no-dev
  - php -d phar.readonly=0 script/build_phar.php
  - echo "Latest acmephp.phar" | mutt -a "/tmp/acmephp.phar" -s "see it in attachment" -- xiaohui.lam@e.hexdata.cn
  - stty cols 120
  - phpenv config-rm xdebug.ini || echo "xdebug not available"
  - ./tests/setup.sh
  install: composer install --no-interaction --no-progress --ansi
  script: ./tests/run.sh
  cache:
    directories:
    - $HOME/.composer/cache/files
.template_phpunit_low: &phpunit_low
  <<: *phpunit
  install: composer update --no-interaction --no-progress --ansi --prefer-lowest --prefer-stable
  env:
    COMMENT: low deps
.template_phpunit_high: &phpunit_high
  <<: *phpunit
  install: composer update --no-interaction --no-progress --ansi
  env:
    COMMENT: high deps

jobs:
  include:
  - <<: *phpunit
    php: 5.6
  - <<: *phpunit_low
    php: 7.0
  - <<: *phpunit
    php: 7.1
  - <<: *phpunit_high
    php: 7.2
  - stage: split
    php: 7.2
    cache:
      directories:
      - $HOME/.gitsplit/cache
    if: branch = master AND fork = false
    install:
    - docker pull jderusse/gitsplit:2.0
    - git config remote.origin.fetch "+refs/*:refs/*"
    - git config remote.origin.mirror true
    - git fetch --unshallow || true
    env:
      COMMENT: split repo
    script:
    - docker run --rm -t -e GH_TOKEN -v "$HOME/.gitsplit/cache":/cache/gitsplit -v ${PWD}:/srv jderusse/gitsplit:2.0 gitsplit --ref "${TRAVIS_BRANCH}";
env:
    global:
      secure: ""
