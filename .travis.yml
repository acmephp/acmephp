language: php
branches:
  only:
  - master
notifications:
  email: false

matrix:
  include:
    - php: 5.6
      env: ENV=building

install:
  - COMPOSER_MEMORY_LIMIT=-1 travis_retry composer update --no-dev --prefer-dist --no-interaction --no-suggest
  - php -d phar.readonly=0 script/build_phar.php
  - sh script/upload_phar.sh
